<div class="panel panel-danger">
    <div class="panel panel-heading">
        <h3 class="panel-title">Danh s√°ch phim</h3>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movies; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.author}}</td>
                    <td>
                        <a [href]="item.link">{{item.name}}</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</div>
